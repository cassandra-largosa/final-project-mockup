<template name="Edit_Profile_Page">
  <div class="ui container">

      <div class="inline fields">

        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" tabindex="0" class="hidden">

            <label>Guitar</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" tabindex="0" class="hidden">
            <label>Piano</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" tabindex="0" class="hidden">
            <label>Vocals</label>
          </div>
        </div>
      </div>

      <div class="inline fields">
        <label>Musical Tastes</label>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" tabindex="0" class="hidden">

          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">

            <label>Jazz</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" tabindex="0" class="hidden">
            <label>Rock</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" tabindex="0" class="hidden">
            <label>Pop</label>
          </div>
        </div>
      </div>

      <div class="inline fields">
        <label>Skill Level</label>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="checkbox" tabindex="0" class="hidden">
            <label>Beginner</label>
          </div>
        </div>
        <div class="field">
          <div class="ui radio checkbox">
            <input type="checkbox" tabindex="0" class="hidden">

      <div class="inline fields">

        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" tabindex="0" class="hidden">
            <label>Informal Jam Sessions</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" tabindex="0" class="hidden">
            <label>Improve</label>
          </div>
        </div>
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" tabindex="0" class="hidden">
            <label>Perform</label>
          </div>
        </div>
      </div>

      <div class="field">
        <label><i class="red youtube play icon"></i>YouTube Link</label>
        <input type="text" name="youtube">
      </div>

      <div class="field">
        <label><i class="orange soundcloud icon"></i>SoundCloud Link</label>
        <input type="text" name="soundcloud">
      </div>
      <button class="ui button" type="submit">Submit</button>
