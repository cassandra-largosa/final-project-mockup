<template name="Edit_Profile_Page">
  <div class="ui container">
    <form class="ui form">
      <div class="field">
        <label>About Me</label>
        <textarea rows="5"></textarea>
      </div>

      {{> Select_Form_Control label="Instruments" options=instruments errorMessage=(fieldError "instruments") multiple=true }}

      {{> Select_Form_Control label="Musical Tastes" options=tastes errorMessage=(fieldError "tastes") multiple=true }}

      {{> Radio_Form_Control label="Skill Level" name="Level" required=false radios=levels errorMessage=(fieldError "level") }}

      {{> Checkbox_Form_Control label="Goals" checkboxes=goals }}

      <h4>Available</h4>

      {{> Checkbox_Form_Control label="Days" checkboxes=days }}

      <div class="two fields">
        {{> Select_Form_Control label="From" required=false options=times errorMessage=(fieldError "from") }}
        {{> Select_Form_Control label="To" required=false options=times errorMessage=(fieldError "to") }}
      </div>

      <div class="field">
        <label><i class="red youtube play icon"></i>YouTube Link</label>
        <input type="text" name="youtube">
      </div>

      <div class="field">
        <label><i class="orange soundcloud icon"></i>SoundCloud Link</label>
        <input type="text" name="soundcloud">
      </div>

      <button class="ui button" type="submit">Update</button>

    </form>
  </div>
</template>
